<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fanlar</title>
</head>
<body>

<h1>Tizimdagi hamma fanlar ro'yhati </h1>
    <br>
    <hr>
    <form method="get">
        <input type="text" placeholder="Fan nomini kiriting" name="qidirish_sozi">
        <button>Qidirish</button>
    </form>
    <br>
    {% for fan in fanlar %}
    <br>
    <h1>{{fan}}</h1>
   <a href="/fan_ochir/{{fan.id}}/">
        <button>Delete</button>
    </a>
    {% endfor %}
</body>
</html>
